<div>
  <h3>All Tickets:</h3>
  <button>new Ticket</button>  
  <table>
    <thead>
      <tr>      
        <th>#</th>
        <th>Price</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th colspan="3">Additional functions</th>      
      </tr>
    </thead>
    <tbody *ngFor="let t of tickets">
      <tr>
        <td>{{t.id}}</td>
        <td>{{t.price}}</td>
        <td>{{t.flightNum.deperturePlace}}</td> 
        <td>{{t.flightNum.arrivalPlace}}</td>     
        <td><button routerLink="/tickets/{{t.id}}">Details</button></td>
        <td><button>Update</button></td>
        <td><button (click)="DeleteTicket(t.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
