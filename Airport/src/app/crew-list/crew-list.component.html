<div>
    <h1>All Crews:</h1>
    <button>new Crew</button>  
    <table cellspacing=0>
      <thead>
        <tr>      
          <th>#</th> 
          <th colspan="3">Additional functions*</th>               
        </tr>
      </thead>
      <tbody *ngFor="let cr of crews">
        <tr>
          <td>Crew {{cr.id}}</td>          
          <td><button routerLink="/crews/{{cr.id}}">Details</button></td>
          <td><button>Update</button></td>
          <td><button (click)="DeleteCrew(cr.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>    
      <h6>*Press Details to get more info</h6>
      <h6>*Press Update to edit entity</h6>
      <h6>*Press Delete to remove entity (be careful, deleting entity can cause cascade deleting of other entities)</h6> 
  </div>
