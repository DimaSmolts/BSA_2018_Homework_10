<h1>Edit</h1>
<button routerLink="/pilots">Back</button>
<form [formGroup]="PilotForm">
    <div>
            <label for="Name">Name</label>
            <label for="Surname">Surname</label>
            <label for="Birth">Birth</label>
            <label for="Experience">Experience</label>
    </div>
    <div>
        <input id="Name" type="text" formControlName="name" required>
        <input id="Surname" type="text" formControlName="surname" required>
        <input id="Birth" type="date" formControlName="birth" required>
        <input id="Experience" type="text" formControlName="experience" required>
    </div>  
</form>
<button *ngIf="create" (click)="onCreate()" type="submit" [disabled]="!PilotForm.valid">Create</button>
<button *ngIf="!create" (click)="onUpdate()" type="submit" [disabled]="!PilotForm.valid">Update</button>
