<div>
  <h1>All Plane types:</h1>
  <button routerLink="/planetypes/edit/0">new Plane Type</button>  
  <table cellspacing=0>
    <thead>
      <tr>      
        <th>#</th>
        <th>Model</th>
        <th>Places</th>
        <th>Carry Capacity</th>
        <th colspan="3">Additional functions*</th>      
      </tr>
    </thead>
    <tbody *ngFor="let pt of planeTypes">
      <tr>
        <td>{{pt.id}}</td>
        <td>{{pt.model}}</td>
        <td>{{pt.places}}</td>
        <td>{{pt.carryCapacity}}</td>
        <td><button routerLink="/planetypes/{{pt.id}}">Details</button></td>
        <td><button routerLink="/planetypes/edit/{{pt.id}}">Update</button></td>
        <td><button (click)="DeletePT(pt.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <h6>*Press Details to get more info</h6>
      <h6>*Press Update to edit entity</h6>
      <h6>*Press Delete to remove entity (be careful, deleting entity can cause cascade deleting of other entities)</h6> 
</div>
