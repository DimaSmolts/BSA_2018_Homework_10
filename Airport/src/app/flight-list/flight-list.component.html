<div>
  <h3>All Flights:</h3>
  <button>new Flight</button>
  <ul *ngFor="let fl of flights">
    <li>
      {{ fl.flightNum }} // 
      {{ fl.deperturePlace }} //
      {{ fl.arrivalPlace }} // 
      <button routerLink="/flights/{{fl.flightNum}}">Details</button>
      <button (click)="DeleteFlight(fl.flightNum)">Delete</button>
      <button>Update</button>
     </li>
  </ul>
</div>
