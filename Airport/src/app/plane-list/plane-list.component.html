<div>
  <h3>All Planes:</h3>
  <button>new Plane</button>  
  <table>
    <thead>
      <tr>      
        <th>#</th>
        <th>Name</th>
        <th>Made</th>
        <th>Explotation</th>
        <th>Model</th>
        <th colspan="3">Additional functions</th>      
      </tr>
    </thead>
    <tbody *ngFor="let p of planes">
      <tr>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.made | date}}</td>
        <td>{{p.exploitation}}</td>
        <td>{{p.type.model}}</td>
        <td><button routerLink="/planes/{{p.id}}">Details</button></td>
        <td><button>Update</button></td>
        <td><button (click)="DeletePlane(p.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
